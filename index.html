<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="resultDiv">0</div>
            <div class="inputDiv"></div>
        </div>
        <div class="buttonsDiv">
            <div class="removeButtons">
                <div class="deleteBtn left">DELETE</div>
                <div class="clearBtn right">CLEAR</div>
            </div>
            <div class="operationButtons">
                <div class="seven dig left">7</div>
                <div class="eight dig left">8</div>
                <div class="nine dig right">9</div>
                <div class="divisionSign sign right">รท</div>
                <div class="four dig left">4</div>
                <div class="five dig left">5</div>
                <div class="six dig right">6</div>
                <div class="multiSign sign right">ร</div>
                <div class="one dig left">1</div>
                <div class="two dig left">2</div>
                <div class="three dig right">3</div>
                <div class="subSign sign right">-</div>
                <div class="point left">.</div>
                <div class="zero dig left">0</div>
                <div class="equalSign right">=</div>
                <div class="addSign sign right">+</div>
            </div>
        </div>
    </div>
</body>
</html>
